<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <section class="sidebar player-one">
    <h2 class="game-piece" id="player-one-token">&#x1f379;</h2>
    <h3 id="player-one-wins">0 wins</h3>
    <button class="reset-wins player-one">reset wins</button>
  </section>
  <section class="game-area">
    <h1 id="turn-title">It's &#x1f379;'s turn</h1>
    <section class="game-board">
      <div class="game-grid" id="1"></div>
      <div class="game-grid" id="2"></div>
      <div class="game-grid" id="3"></div>
      <div class="game-grid" id="4"></div>
      <div class="game-grid" id="5"></div>
      <div class="game-grid" id="6"></div>
      <div class="game-grid" id="7"></div>
      <div class="game-grid" id="8"></div>
      <div class="game-grid" id="9"></div>
    </section>
  </section>
  <section class="sidebar player-two">
    <h2 class="game-piece" id="player-two-token">&#129449;</h2>
    <h3 id="player-two-wins">0 wins</h3>
    <button class="reset-wins player-two">reset wins</button>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
