<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <section class="sidebar player-one">
    <h2 class="game-piece">&#x1f379;</h2>
    <h3>0 wins</h3>
  </section>
  <section class="game-area">
    <h1>It's &#x1f379;'s turn</h1>
    <section class="game-board">
      <article class="game-grid" id="square1"></article>
      <article class="game-grid" id="square2"></article>
      <article class="game-grid" id="square3"></article>
      <article class="game-grid" id="square4"></article>
      <article class="game-grid" id="square5"></article>
      <article class="game-grid" id="square6"></article>
      <article class="game-grid" id="square7"></article>
      <article class="game-grid" id="square8"></article>
      <article class="game-grid" id="square9"></article>
    </section>
  </section>
  <section class="sidebar player-two">
    <h2 class="game-piece">&#129449;</h2>
    <h3>0 wins</h3>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
